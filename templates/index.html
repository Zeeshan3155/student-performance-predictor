<!DOCTYPE html>
<html>
<head>
  <title>Student Exam Performance Prediction</title>
</head>
<body>
  <h1>Student Exam Performance Prediction</h1>
  <form class="form" method="post">
    <div>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">female</option>
        </select>
    </div>

    <div>
        <label for="race">Race or ethnicity:</label>
        <select name="race" id="race" >
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>
    </div>

    <div>
        <label for="parent_education_lvl">Parent level of education:</label>
        <select name="parent_education_lvl" id="parent_education_lvl">
            <option value="associate's degree">
                Associate's degree
            </option>
            <option value="bachelor's degree">
                Bachelor's degree
            </option>
            <option value="high school">
                High school
            </option>
            <option value="master's degree">
                Master's degree
            </option>
            <option value="some college">
                Some college
            </option>
            <option value="some high school">
                Some high school
            </option>
        </select>
    </div>

    <div>
        <label for="lunch_type">Lunch type</label>
        <select name="lunch_type" id="lunch_type">
            <option value="free/reduced">
                Free/Reduced
            </option>
            <option value="standard">
                Standard
            </option>
        </select>
    </div>

    <div>
        <label for="test_preparation_course">Test preparation course</label>
        <select name="test_preparation_course" id="test_preparation_course">
            <option value="none">
                None
            </option>
            <option value="completed">
                Completed
            </option>
        </select>
    </div>

    <div>
        <label for=""></label>
    </div><div class="mb-3">
        <label class="form-label">Writing Score out of 100</label>
        <input class="form-control" type="number" name="reading_score"
            id="reading_score"
            placeholder="Enter your Reading score" min='0' max='100' />
    </div>
    <div class="mb-3">
        <label class="form-label">Reading Score out of 100</label>
        <input class="form-control" type="number" name="writing_score"
            id="writing_score"
            placeholder="Enter your Reading Score" min='0' max='100' />
    </div>
    <div class="mb-3">
        <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
    </div>
  </form>
  <h2>
    THE  prediction is {{result}}
  </h2>
<body>
</html>
